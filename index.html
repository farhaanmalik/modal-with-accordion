<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with Accordion</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="btn-container">
    <!-- Modal Button 1 -->
    <button class="modal-btn" data-modal="modal1">Educations</button>

    <!-- Modal Button 2 -->
    <button class="modal-btn" data-modal="modal2">Farmers</button>

    <!-- Modal Button 3 -->
    <button class="modal-btn" data-modal="modal3">Health & Medicine</button>
  </div>

  <!-- Modal 1 -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <span class="close" data-modal="modal1">&times;</span>
      <h2>Educations Apps</h2>
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">App 1</div>
          <div class="accordion-content">Content for App 1</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">App 2</div>
          <div class="accordion-content">Content for App 2</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">App 3</div>
          <div class="accordion-content">Content for App 3</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal" id="modal2">
    <div class="modal-content">
      <span class="close" data-modal="modal2">&times;</span>
      <h2>Farmers Apps</h2>
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">App 1</div>
          <div class="accordion-content">Content for App 1 in</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">App 2</div>
          <div class="accordion-content">Content for App 2 in</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">App 3</div>
          <div class="accordion-content">Content for App 3 in</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 3 -->
  <div class="modal" id="modal3">
    <div class="modal-content">
      <span class="close" data-modal="modal3">&times;</span>
      <h2>Health & Medicine</h2>
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">App 1</div>
          <div class="accordion-content">Content for App 1</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">App 2</div>
          <div class="accordion-content">Content for App 2</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">App 3</div>
          <div class="accordion-content">Content for App 3</div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
